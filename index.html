<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p>Contact Us</p>
    </div>

    <div class="row">

      <div class="col-lg-3" data-aos="fade-right" data-aos-delay="100">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Address:</h4>
            <p>Av. Salaverry 659. Lima, Peru</p>
          </div>

          <div class="email">

      <div class="col-lg-5" data-aos="fade-left" data-aos-delay="200">

        <form id="form" class="php-email-form">

          </div>
          <div class="form-group mt-3">
            <input type="text" name="reply_to" id="reply_to" class="form-control"  placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" type="text" name="message" id="message" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="text-center"><button type="submit" id="button" value="Send Email">Send Message</button></div>
